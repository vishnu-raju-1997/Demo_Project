<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Assistance Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .flood-contact {
            text-align: center;
            margin-bottom: 20px;
        }

        .flood-contact a {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Flood Assistance Portal</h1>
    </header>

    <main>
        <div class="flood-contact">
            <a href="tel:100">Call 100 (Emergency Services)</a>
            <a href="tel:NATIONAL_FLOOD_CENTER_PHONE_NUMBER">National Flood Center</a>
            <a href="tel:EVACUATION_ASSISTANCE_PHONE_NUMBER">Evacuation Assistance</a>
            <a href="tel:RESCUE_TEAM_PHONE_NUMBER">Rescue Team Assistance</a>
            <a href="tel:MEDICAL_TEAM_PHONE_NUMBER">Medical Team Assistance</a>
        </div>

        <!-- Additional information or resources related to floods can be added here -->

    </main>

    <footer>
        <p>&copy; 2023 Flood Assistance Portal</p>
    </footer>

</body>
</html>
